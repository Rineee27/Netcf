<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css " />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="login-container" style="display: flex;
    flex-direction: column;
    width: 100%;
    padding-top: 10%;
    justify-content: center;
    align-items: center;">
    <!-- Example Code -->
    <div class="title-login d-flex ">
        <a href="" class="icon-title p-1"><i class="fa-solid fa-user" style="color: #505153;"></i></a>
        <h2 class="fs-4">Create an Account</h2>
    </div>
    <form onsubmit="signup()" style="width: 20%;
    ">
     <div class="input-group mb-3">
        <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->

        <input type="text" class="form-control" id="email" placeholder="Email" />
        <!-- <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div> -->
        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
    </div>
        <div class="input-group mb-3">
            <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->

            <input type="text" class="form-control" id="username" placeholder="Username" />
            <!-- <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div> -->
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <div class="input-group mb-3">
            <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
        </div>
        <div class="input-group mb-3">
            <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" />
            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
        </div>
        <!-- <a href="" class="text-primary float-end">
            Forgot Password?
        </a> -->
        <div class="mb-3 form-check d-flex">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">I have read and agree to <a href="">terms</a> </label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign up</button>
        <div class="custom-line p-4">
            <hr>
        </div>
        <div class="text-notify d-flex justify-content-center">
            <p class="note"> Already a member?</p>
            <a href="">Login here</a>
        </div>
    </form>
    <script src="account.js"></script>
    <!-- End Example Code -->
</body>
</html>
